plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

// https://stackoverflow.com/questions/2551463/can-gradle-handle-a-build-directory-structure-that-does-not-conform-default-conv
// sourceSets {
//     main { 
//         java { srcDirs = ["src"] }// "src/main/java"
//         resources { srcDir "src" }// "src/main/resources"
//     }
// }

jar{
    manifest{
        attributes 'Main-Class': 'Main'
    }

    // https://discuss.gradle.org/t/how-to-include-dependencies-in-jar/19571/18
    // https://stackoverflow.com/questions/4871656/using-gradle-to-build-a-jar-with-dependencies
    from {
        configurations.runtimeClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.15.1'
}

application {
    // Define the main class for the application.
    mainClass = 'Main'
}

